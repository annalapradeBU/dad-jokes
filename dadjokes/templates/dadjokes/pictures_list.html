<!-- Description: shows all of the existing pictures for the dadjokes app -->

{% extends "dadjokes/base.html" %}

<!-- extends from base file-->
{% block content %}
<h2>All Pictures</h2>

<!-- loop through pictures -->
{% for picture in pictures %}
<div class="card">
    <a href="{% url 'picture_detail' picture.pk %}">
        <img src="{{ picture.image_url }}" alt="Funny Picture">
        <p style="text-align:center; font-style: italic;">{{ picture.contributor }}</p>
    </a>
</div>
{% endfor %}

{% endblock %}
